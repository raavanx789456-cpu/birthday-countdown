<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown ‚ù§Ô∏è</title>
  <style>
    body{
      margin:0;
      background: linear-gradient(135deg,#ff9a9e,#fad0c4);
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }
    .box{
      background:#fff;
      padding:25px;
      border-radius:20px;
      width:320px;
      box-shadow:0 15px 40px rgba(0,0,0,.3);
    }
    .face{
      width:120px;
      height:120px;
      background:#ffdbac;
      border-radius:50%;
      margin:auto;
      position:relative;
      animation:bounce 2s infinite;
    }
    .eye{
      width:12px;height:12px;
      background:#000;border-radius:50%;
      position:absolute;top:40px;
    }
    .eye.left{left:35px;}
    .eye.right{right:35px;}
    .smile{
      width:40px;height:20px;
      border-bottom:4px solid #000;
      border-radius:0 0 40px 40px;
      position:absolute;
      bottom:30px;left:40px;
    }
    h1{color:#ff4d6d;}
    #countdown{
      margin-top:15px;
      font-weight:bold;
      color:#ff4d6d;
    }
    @keyframes bounce{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }
  </style>
</head>
<body>

<div class="box">
  <div class="face">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="smile"></div>
  </div>

  <h1>Hi meri jaan ‚ù§Ô∏è</h1>
  <p>Tumhare birthday ka countdown start ho chuka hai üéÇ</p>
  <div id="countdown">Loading...</div>
</div>

<script>
const target = new Date("February 6, 2026 00:00:00").getTime();

setInterval(()=>{
  const now = new Date().getTime();
  const diff = target - now;

  if(diff<0){
    document.getElementById("countdown").innerHTML =
    "üéâ HAPPY BIRTHDAY üéÇ‚ù§Ô∏è";
    return;
  }

  const d = Math.floor(diff/(1000*60*60*24));
  const h = Math.floor((diff/(1000*60*60))%24);
  const m = Math.floor((diff/(1000*60))%60);
  const s = Math.floor((diff/1000)%60);

  document.getElementById("countdown").innerHTML =
  `${d} Days | ${h} Hours | ${m} Minutes | ${s} Seconds`;
},1000);
</script>

</body>
</html>
