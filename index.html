<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Wifey üíû</title>
    <style>
        body { margin: 0; background: #ffebee; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 10; width: 80%; }
        h1 { color: #ff4d6d; font-size: 1.8rem; }
        #countdown { font-size: 1.2rem; font-weight: bold; color: #333; margin: 20px 0; }
        .heart { position: absolute; color: #ff4d6d; font-size: 1.5rem; animation: float 4s infinite linear; opacity: 0; z-index: 1; }
        @keyframes float { 0% { transform: translateY(100vh); opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hi Meri Jaan ‚ù§Ô∏è</h1>
        <p>Tumhare birthday ka countdown start ho chuka hai üéÇ</p>
        <div id="countdown">Loading...</div>
        <p style="color: #ff4d6d; font-weight: bold;">I Love You, Wifey! üíç</p>
    </div>

    <script>
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }
        createHearts();

        const target = new Date("Feb 6, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML = `${d} Days | ${h} Hours | ${m} Min | ${s} Sec`;
        }, 1000);
    </script>
</body>
</html>
